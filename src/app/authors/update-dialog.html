<div fxFlex fxLayout="column">
  <div mat-dialog-content fxLayout="column" >
    <h1 mat-dialog-title>Modificar Autor</h1>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="data.name" value="{{data.name}}">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Fecha de nacimiento</mat-label>
      <input type="date" matInput [(ngModel)]="data.birthdate" value="{{data.birthdate}}">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Biograf√≠a</mat-label>
      <textarea matInput [(ngModel)]="data.biography">{{data.biography}}</textarea>
    </mat-form-field>
    <!-- <mat-form-field>
      <mat-label>Foto</mat-label>
      <input type="file" [(ngModel)]="data.photo" value="{{data.photo}}">
    </mat-form-field> -->

    <img src="{{data.photo}}" alt="" height="100px" width="100px">
  </div>
  <div mat-dialog-actions >
    <button mat-button (click)="close()">Cerrar</button>
    <button mat-button [mat-dialog-close]="data" (click)="update(data)" cdkFocusInitial>Modificar</button>
  </div>
</div>
