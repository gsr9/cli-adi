<div fxFlex fxLayout="column">
  <div mat-dialog-content fxLayout="column" >
    <h1 mat-dialog-title>Modificar Autor</h1>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="data.name" value="{{data.name}}">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Fecha de nacimiento</mat-label>
      <input type="date" matInput [(ngModel)]="data.birthdate" value="{{data.birthdate}}">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Biograf√≠a</mat-label>
      <textarea matInput [(ngModel)]="data.biography">{{data.biography}}</textarea>
    </mat-form-field>
    <div fxLayoutAlign="space-evenly">
      <input id="file" class="ng-hide" type="file">
      <img src="{{data.photo}}" alt="" height="100px" width="100px">
    </div>
  </div>
  <div mat-dialog-actions >
    <button mat-raised-button  (click)="close()">Cerrar</button>
    <button mat-stroked-button color="primary" [mat-dialog-close]="data" (click)="update(data)" cdkFocusInitial>Modificar</button>
  </div>
</div>
