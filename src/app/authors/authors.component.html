<div fxFlex fxLayoutAlign="center stretch">
  <mat-nav-list fxFlexAlign="center">
    <div fxLayoutAlign="center">
      <h1> Autores </h1>
    </div>
    <mat-list-item *ngFor="let author of authors">
      <img matListAvatar src="{{author.photo}}" alt="autor foto">
      <span primary mat-line>{{author.name}}</span>
      <button mat-icon-button routerLink="/autores/{{author.author_id}}">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-icon-button (click)="update(author.author_id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(author.author_id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
    <mat-divider></mat-divider>
    <button mat-button style="width:100%" routerLink="/autores/nuevo">
      <mat-list-item>
          <mat-icon mat-list-icon color="primary">add_circle</mat-icon>
          <h3 mat-line> AÃ±adir autor </h3>
      </mat-list-item>
    </button>

  </mat-nav-list>
</div>
