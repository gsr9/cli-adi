<div fxLayout="column" fxLayoutAlign="center stretch">
    <div fxFlexAlign="center">
      <h1>Login</h1>
    </div>
    <div fxFlex="100%" fxFlexAlign="center" style="min-height: 500px; min-width: 300px;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div fxFlexAlign="center" fxLayoutAlign="stretch">
          <mat-form-field class="example-full-width">
            <!-- <input matInput type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" /> -->
            <input type="text" matInput placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <mat-error *ngIf="f.email.errors.required">Por favor introduzca un email válido</mat-error>
            </div>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width">
            <input matInput type="password"  placeholder="Contraseña" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Campo obligatorio</div>
            </div>
          </mat-form-field>
        </div>
        <div fxFlexAlign="center" fxLayoutAlign="center stretch">
            <button *ngIf="!loading" mat-raised-button color="primary" [disabled]="loading" class="btn btn-primary">Acceder</button>
            <a *ngIf="!loading" mat-stroked-button color="primary" routerLink="/register" class="btn btn-link">Registrarse</a>
            <mat-progress-spinner *ngIf="loading"
                class="example-margin"
                color="primary"
                mode="indeterminate"
                diameter="50">
            </mat-progress-spinner>
        </div>
    </form>
  </div>
</div>
