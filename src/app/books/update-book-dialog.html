<div fxFlex fxLayout="column">
  <div mat-dialog-content fxLayout="column">
    <h1 mat-dialog-title>Modificar Libro</h1>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="data.title" value="{{data.title}}">
    </mat-form-field>
    <mat-form-field>
      <mat-label>ISBN</mat-label>
      <input matInput [(ngModel)]="data.isbn" value="{{data.isbn}}">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Fecha de publicaci√≥n</mat-label>
      <input type="date" matInput [(ngModel)]="data.written_date" value="{{data.written_date}}">
    </mat-form-field>
    <mat-form-field>
      <mat-select [(value)]="data.author" id="select">
        <mat-option *ngFor="let author of data.authors" [value]="author">
          {{author.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sinopsis</mat-label>
      <textarea matInput [(ngModel)]="data.sinopsis">{{data.sinopsis}}</textarea>
    </mat-form-field>
    <div fxLayoutAlign="space-evenly">
      <input id="file" class="ng-hide" type="file">
      <img src="{{data.cover}}" alt="" height="100px" width="100px">
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cerrar</button>
    <button mat-stroked-button color="primary" [mat-dialog-close]="data" (click)="update(data)" cdkFocusInitial>Modificar</button>
  </div>
</div>
